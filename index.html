<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="background"></div>
    <main>
      <div class="loader_div">
        <h1 class="loading_text">Loading</h1>
        <h1 class="percentage"></h1>
        <h1 class="description"></h1>
        <div class="loader"></div>
        <button class="cancel_btn"><span class="cancel_btn_span">Cancel</span></button>
      </div>
      <div class="ui">
        <textarea class="input_text"></textarea>
        <button class="save_btn"><span class="save_btn_span">Save</span></button>
        <div class="saved_indicator"><span class="saved_indicator_span">Saved</span></div>
        <div class="not_saved_indicator"><span class="not_saved_indicator_span">Not saved!</span></div>
      </div>
      <div class="pre_loader"></div>
    </main>
  </body>
</html>
